<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Card</title>
  <link rel="stylesheet" href="access-card.css">
</head>
<body>
  <div class="access-card">
    <h1>Access Card</h1>
    <p>Your identity number: <span id="identity-number"></span></p>
    <button id="print-button">Print</button>
    <button id="share-whatsapp-button">Share via WhatsApp</button>
    <button id="share-email-button">Share via Email</button>
    <div id="query-section">
      <textarea id="query-textarea" placeholder="Enter your query"></textarea>
      <button id="submit-query-button">Submit Query</button>
    </div>
  </div>

  <script src="access-card.js"></script>
</body>
</html>
